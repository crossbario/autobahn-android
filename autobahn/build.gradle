apply plugin: getPlugin()

String PLUGIN_ANDROID = "com.android.library"
String PLUGIN_JAVA = "java"

String getPlugin() {
    String buildPlugin = project.properties.get("buildPlatform")
    switch (buildPlugin) {
        case "java":
            return "java"
        default:
            return "com.android.library"
    }
}

if (plugins.hasPlugin(PLUGIN_ANDROID)) {
    android {
        compileSdkVersion 26
        buildToolsVersion "25.0.2"
        useLibrary 'org.apache.http.legacy'

        defaultConfig {
            minSdkVersion 24
            targetSdkVersion 26
        }

        buildTypes {
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            }
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }
} else if (plugins.hasPlugin(PLUGIN_JAVA)) {
    sourceSets {
        main {
            java {
                include 'io/crossbar/autobahn/wamp/**'
            }
        }
    }
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.8.8'
    compile 'io.netty:netty-codec-http:4.1.2.Final'
    compile 'io.netty:netty-handler:4.1.2.Final'
}
